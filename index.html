<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/index.css">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/bf91e26bd5.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="form-heading">Create Account</h1>
                <hr class="form-break">
            </div>
            <div class="col-12">
                <form class="form" id="form">
                    <div class="form-control">
                        <label for="username">Username</label>
                        <input type="text" placeholder="Username" id="username">
                        <i class="far fa-check-circle"></i>
                        <i class="far fa-times-circle"></i>
                        <small>Message</small>
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" placeholder="example@example.com" id="email">
                        <i class="far fa-check-circle"></i>
                        <i class="far fa-times-circle"></i>
                        <small>Message</small>
                    </div>
                    <div class="form-control">
                        <label for="password">Password</label>
                        <input type="password" placeholder="password" id="password">
                        <i class="far fa-check-circle"></i>
                        <i class="far fa-times-circle"></i>
                        <small>Message</small>
                    </div>
                    <div class="form-control">
                        <label for="password2">Confirm password</label>
                        <input type="password" placeholder="Repeat your password" id="password2">
                        <i class="far fa-check-circle"></i>
                        <i class="far fa-times-circle"></i>
                        <small>Message</small>
                    </div>
                    <button>Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Core JS -->
    <script src="static/js/form-script.js"></script>
</body>

</html>
